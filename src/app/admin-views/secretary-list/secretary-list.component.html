<app-navbar class="mat-elevation-z6"></app-navbar>
<div style="margin:30px;width:60%;">
  <h1>Secretary management</h1>
  <button mat-button (click)="addSecretary()">Add new secretary</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let secretary" class="wider-cell">{{secretary.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let secretary" class="wider-cell">{{secretary.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="emailAddress">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let secretary" class="wider-cell">{{secretary.emailAddress}}</td>
  </ng-container>

  <ng-container matColumnDef="phoneNumbers">
    <th mat-header-cell *matHeaderCellDef>Phone numbers</th>
    <td mat-cell *matCellDef="let secretary" class="wider-cell">{{secretary.phoneNumbers.toString()}}</td>
  </ng-container>

  <ng-container matColumnDef="allocations">
    <th mat-header-cell *matHeaderCellDef>Allocations</th>
    <td mat-cell *matCellDef="let secretary" class="action-cell" style="text-align: left">
      <mat-icon class="" (click)="openAllocations(secretary.id)">assignment_ind</mat-icon>&nbsp;
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let secretary" class="action-cell">
      <mat-icon class="" (click)="editSecretary(secretary)">edit</mat-icon>&nbsp;
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let secretary" class="action-cell">
      <mat-icon class="" (click)="deleteSecretary(secretary)">delete</mat-icon>&nbsp;
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="clickedRows.add(row)"
    [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
</div>
