<app-navbar class="mat-elevation-z6"></app-navbar>
<div style="margin:30px;width:60%;">
  <h1>Student management</h1>
  <button mat-button (click)="uploadStudents()">Add new students</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First name</th>
      <td mat-cell *matCellDef="let student" class="wider-cell">{{student.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let student" class="wider-cell">{{student.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let student" class="wider-cell">{{student.emailAddress}}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumbers">
      <th mat-header-cell *matHeaderCellDef>Phone numbers</th>
      <td mat-cell *matCellDef="let student" class="wider-cell">{{student.phoneNumbers.toString()}}</td>
    </ng-container>

    <ng-container matColumnDef="study">
      <th mat-header-cell *matHeaderCellDef>Study</th>
      <td mat-cell *matCellDef="let student" class="wider-cell">{{student.study}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  <mat-paginator [length]="dataLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPaginationChange($event)"
                 id="tablePagination">
  </mat-paginator>
</div>
