<app-navbar class="mat-elevation-z6"></app-navbar>
<div>
  <h1>Secretary management</h1>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let secretary">{{secretary.firstName}}</td>
  </ng-container>


  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let secretary">{{secretary.lastName}}</td>
  </ng-container>


  <ng-container matColumnDef="emailAddress">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let secretary">{{secretary.emailAddress}}</td>
  </ng-container>


  <ng-container matColumnDef="phoneNumbers">
    <th mat-header-cell *matHeaderCellDef>Phone numbers</th>
    <td mat-cell *matCellDef="let secretary">{{secretary.phoneNumbers.toString()}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let secretary">
      <mat-icon class="" (click)="prepareView(secretary)" data-toggle="modal"
                data-target="#editEmployeeEquipment">remove_red_eye</mat-icon>&nbsp;
      <mat-icon class="" (click)="prepareEdit(secretary)" data-toggle="modal"
                data-target="#editEmployeeEquipment">edit</mat-icon>&nbsp;
      <mat-icon class="" (click)="prepareDelete(secretary)" data-toggle="modal"
                data-target="#deleteEmployeeEquipment">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="clickedRows.add(row)"
    [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
